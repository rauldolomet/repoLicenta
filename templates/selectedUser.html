<!DOCTYPE html>
<html>
  <head>
    <title>Title of the document</title>
    <style>
      body {
        padding: 40px;
        background-color: black;
      }
      #main {
        height: 40px;
        white-space: nowrap;
        overflow: hidden;
        font-family: 'Source Code Pro', monospace;
        font-size: 28px;
        color: #26f107;
        position: relative;
      }
      #border {
        border-bottom: solid 3px rgba(0, 255, 0, .75);
        position: absolute;
        right: -7px;
        width: 20px;
      }
      /* Animation */
      #main {
        animation: animated-text 3s steps(30, end) 1s 1 normal both
      }
      #border {
        animation: animated-cursor 200ms steps(30, end) infinite;
      }
      /* text animation */
      @keyframes animated-text {
        from {
          height:0;
          width: 0;
        }
        to {
          width: 2000px;
          height: 2000px;
        }
      }
      /* cursor animations */
      @keyframes animated-cursor {
        from {
          border-bottom-color: rgba(0, 255, 0, .75);
        }
        to {
          border-bottom-color: transparent;
        }
      }
    </style>
  </head>
  <body>
    <div id="main">
      {{ response }} <br>
      {{ response_fname }} <br>
      {{ response_lname }} <br>
      {{ response_crime }} <br>
      {{ response_danger }} <br>
      <div id="border"></div>
    </div>
  </body>
</html>
