
<!DOCTYPE html>
<html>
  <head>
    <title>Title of the document</title>
    <style>
      body {
        padding: 40px;
        background-color: black;
      }
      #main {
        height: 40px;
        white-space: nowrap;
        overflow: hidden;
        font-family: 'Source Code Pro', monospace;
        font-size: 28px;
        color: #26f107;
        position: relative;
      }
      #border {
        border-bottom: solid 3px rgba(0, 255, 0, .75);
        position: absolute;
        right: -7px;
        width: 20px;
      }
      /* Animation */
      #main {
        animation: animated-text 3s steps(30, end) 1s 1 normal both
      }
      #border {
        animation: animated-cursor 200ms steps(30, end) infinite;
      }
      /* text animation */
      @keyframes animated-text {
        from {
          height:0;
          width: 0;
        }
        to {
          width: 2000px;
          height: 2000px;
        }
      }
      /* cursor animations */
      @keyframes animated-cursor {
        from {
          border-bottom-color: rgba(0, 255, 0, .75);
        }
        to {
          border-bottom-color: transparent;
        }
      }
    </style>
  </head>
  <body>
    
    <div id="main">
      <center style="color: #26f107;"> CRIMINAL RECORDS</center><br><br><br>
      <h5 style="color: #26f107"> FULLL AWS RESPONSE: {{ full_response }} </h5><br>
      <h3 style="color: #26f107"> SSN: {{ uuid }}<br></h3>
      <h3 style="color: #26f107"> FIRST NAME: {{ first_name }}<br></h3>
      <h3 style="color: #26f107"> CRIME: {{ crime }}<br></h3>
      <h3 style="color: #26f107"> LAST NAME: {{ last_name }}<br></h3>
      <h3 style="color: {{ danger_color_code }}"> IS CURRENTLY DANGEROUS: {{ dangerous }}<br></h3>
      <div id="border"></div>
    </div>
  </body>
</html>
