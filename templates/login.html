<html>
  <head>
    <title>Flask Intro - login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
  </head>
  <body style="background-color : black">
    <center><div class="container"><br><br>
      <h1 style="color : #26f107">DATA GUARDIAN</h1><br><br>
      <i class="fa fa-user-secret" aria-hidden="true" style="color : #26f107; font-size: 70px;"></i>
      <br><br><br><br>
      <form action="" method="post">
        <input style="width: 300px; height: 50px; background-color: #08282c; color : #26f107" type="text" placeholder="Username" name="username" value="{{
          request.form.username }}" style="background-color: #08282c"><br><br>
         <input style="width: 300px; height: 50px; background-color: #08282c; color : #26f107" type="password" placeholder="Password" name="password" value="{{
          request.form.password }}"><br><br>
        <input style="background-color: #26f107; color : #08282c; border-radius: 12px; width: 150px; height: 50px; font-weight: bold;" class="btn btn-default" type="submit" value="Log in">
        <br><br>
      </form>
      {% if error %}
        <p class="error"><strong style="color : red">Error: {{ error }}
      {% endif %}
    </div></center>
  </body>
</html>
